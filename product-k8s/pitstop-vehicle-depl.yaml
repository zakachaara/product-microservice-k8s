
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitstop-vehicle-depl
  namespace: pitstop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pitstop-vehicle
  template:
    metadata:
      labels:
        app: pitstop-vehicle
    spec:
      containers:
        - name: pitstop-vehicle
          image: devops4project/devops4project/vehicule-service:ca6e87e
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: pitstop-vehicle-configmap
